services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend
    ports:
      - 8000:8000
    volumes:
      - backend_data:/app/logs
      - ./backend/data:/data:ro
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # Environment configuration
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # Logging configuration
      - LOG_FILE_MAX_BYTES=${LOG_FILE_MAX_BYTES:-10485760}
      - LOG_FILE_BACKUP_COUNT=${LOG_FILE_BACKUP_COUNT:-5}
      
      # LLM configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # LangSmith configuration
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_TRACING_V2=${LANGSMITH_TRACING_V2:-true}
      
      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      
      # RQ configuration
      - RQ_QUEUE_NAME=${RQ_QUEUE_NAME:-default}
      
      # Chroma configuration
      - CHROMA_HOST=${CHROMA_HOST:-chroma}
      - CHROMA_PORT=${CHROMA_PORT:-8000}
      - CHROMA_API_TOKEN=${CHROMA_API_TOKEN:-admin}
      - CHROMA_COLLECTION_NAME=${CHROMA_COLLECTION_NAME:-rag_data}
      
      # PostgreSQL configuration (external database)
      - DATABASE_URL=${DATABASE_URL}
      - DB_POOL_SIZE=${DB_POOL_SIZE:-5}
      - DB_MAX_OVERFLOW=${DB_MAX_OVERFLOW:-10}
  
  chroma:
    image: chromadb/chroma:latest
    container_name: chroma
    ports:
      - 8001:8000
    volumes:
      - chroma_data:/data
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "/bin/bash", "-c", "cat < dev/null > /dev/tcp/localhost/8000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        - VITE_API_BASE_URL=
        - VITE_DEFAULT_STORE_ID=${STORE_ID:-0WcZ1MWEaFc1VftEBdLa}
    container_name: frontend
    ports:
      - 3000:80
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  redis_data:
  backend_data:
  chroma_data: